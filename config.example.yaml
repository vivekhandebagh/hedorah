# Hedorah Configuration File
# Copy this to config.yaml and fill in your settings

# Research profile - your research agenda and priorities
research_profile:
  # Path to agenda file (relative to vault root)
  # Write your research goals, focus areas, and priorities in this markdown file
  agenda: "agendas/default.md"

# Vault settings
vault:
  path: "/path/to/your/obsidian/vault"
  folders:
    papers: "papers"
    notes: "notes"
    insights: "insights"
    connections: "connections"
    experiments: "experiments"
    attachments: "attachments"
    agendas: "agendas"
    inbox: "inbox"

# LLM settings
llm:
  # Local model for PDF processing and summarization (via Ollama)
  local:
    model: "qwen2.5:latest"
    api_url: "http://localhost:11434"

  # SOTA model for deep reasoning
  # Choose provider: "anthropic", "openai", or "gemini"
  reasoning:
    provider: "anthropic"  # Options: anthropic, openai, gemini

    # Model selection (choose based on provider):
    # Anthropic: claude-sonnet-4-5-20250929, claude-opus-4-20250514, claude-sonnet-3-5-20241022
    # OpenAI: gpt-4-turbo, gpt-4, gpt-4o, o1-preview, o1-mini
    # Gemini: gemini-1.5-pro, gemini-1.5-flash, gemini-pro
    model: "claude-sonnet-4-5-20250929"

    # API key (set via environment variable)
    # Use ANTHROPIC_API_KEY, OPENAI_API_KEY, or GOOGLE_API_KEY depending on provider
    api_key: "${ANTHROPIC_API_KEY}"

# Processing settings
processing:
  extract_figures: true      # Set to false to disable figure extraction
  max_figures: 2             # Maximum figures to extract per paper (default: 2)
  extract_equations: true
  extract_citations: true
  auto_tag: true

# Watch mode settings
watch:
  enabled: false
  interval: 5  # seconds

# Logging
logging:
  level: "INFO"
  file: "hedorah.log"
